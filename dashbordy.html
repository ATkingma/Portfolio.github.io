<!DOCTYPE html>
<html lang="en">
  <head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="img/icons/websiteIcon.png" />
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B6PLVTBJ0Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-B6PLVTBJ0Y');
    </script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        .login-form, .dashboard {
            max-width: 400px;
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://www.googletagmanager.com;
  style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
  img-src 'self' data:;
  font-src 'self' https://cdnjs.cloudflare.com;
  connect-src 'self' https://www.google-analytics.com;
  object-src 'none';
  base-uri 'self';
  form-action 'self';
">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta name="referrer" content="strict-origin-when-cross-origin">
<meta name="permissions-policy" content="geolocation=(), microphone=(), camera=()">
</head>
<body>
    <!-- Login Form -->
    <div id="login" class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color: red; display: none;">Invalid credentials!</p>
    </div>

    <!-- Dashboard with Map -->
    <div id="dashboard" class="dashboard hidden">
        <h2>Dashboard</h2>
        <div id="map"></div>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const API_URL = "https://localhost:7286"; // Replace with your API URL
        let authToken = localStorage.getItem("token");

        // Handle login form submission
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            login(email, password);
        });

        // Handle logout
        document.getElementById("logoutBtn").addEventListener("click", function() {
            logout();
        });

        // Function to log in
        async function login(email, password) {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem("token", authToken);
                    showDashboard();
                    loadLocations();
                } else {
                    document.getElementById("loginError").style.display = "block";
                }
            } catch (error) {
                console.error("Login failed", error);
            }
        }

        // Function to load locations
        async function loadLocations() {
            try {
                const response = await fetch(`${API_URL}/locations`, {
                    headers: {
                        Authorization: `Bearer ${authToken}`,
                    },
                });

                if (response.ok) {
                    const locations = await response.json();
                    initializeMap(locations);
                }
            } catch (error) {
                console.error("Failed to load locations", error);
            }
        }

        // Initialize the map with locations
        function initializeMap(locations) {
            const map = L.map('map').setView([51.505, -0.09], 13); // Default center

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            locations.forEach(location => {
                L.marker([location.latitude, location.longitude])
                    .addTo(map)
                    .bindPopup(`<b>${location.name}</b><br>${location.description}`);
            });
        }

        // Show the dashboard
        function showDashboard() {
            document.getElementById("login").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
        }

        // Logout function
        function logout() {
            localStorage.removeItem("token");
            authToken = null;
            document.getElementById("login").classList.remove("hidden");
            document.getElementById("dashboard").classList.add("hidden");
        }

        // If already logged in, show dashboard
        if (authToken) {
            showDashboard();
            loadLocations();
        }
    </script>
</body>
</html>
